<ion-menu [content]="content" persistent="true" type="push" side="right">
  <div id="header">
    <!-- <img src="assets/images/menuLogo.png" alt=""> -->
  </div>

  <div id="contentMenu">
    <div text-center id="headerMenu">Home Task</div>
    <div tappable class="item" menuClose *ngFor="let menuItem of menuItems" (click)="onClickMenuItem(menuItem)">
      <div class="iconWrapper">
          <img src="assets/images/next.png">
      </div>
      <span class="textMenu">{{menuItem.title}}</span>
    </div>
    <ion-item (click)="testFunction()">
      <ion-label>Start Sunday</ion-label>
      <ion-toggle  [(ngModel)]="sunday" (ionChange)="updateSunday()" disabled="{{toggleDisabled}}"></ion-toggle>
    </ion-item>
    
  </div>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav  id="myIonNav" [root]="rootPage" #content><!-- swipeBackEnabled="false">-->
    
</ion-nav>
