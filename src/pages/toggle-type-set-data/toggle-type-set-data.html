<ion-header>

	<ion-navbar>
		<ion-title>Create new Asignation</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<p>
		Choose between introduce data and make a random asignation or introduce an asigned distribution
		(i.e. you have a task asignation already defined and you want start to use this app keeping that asignation)
	</p>
	<div class="wrapperButton">
		<button ion-button color="primary" (click)="clickRandomAssignation()">Random</button>
		<button ion-button color="primary" (click)="clickAssignedDistribution()">Asigned</button>
	</div>
</ion-content>
