<ion-header>
	<navbar></navbar>
</ion-header>

<ion-content padding>
	<div id="mainWrapper">
		<div>
			<div class="subtitle">Have you detected any error?</div>
			<div>Please let us know and we'll fix it as soon as posible!</div>
		</div>
		<ion-textarea placeholder="Description of the bug">{{contentBug}}</ion-textarea>
		<div id="buttonWrapper">
			<button (click)="onClickSend()" ion-button start outline color="secondary">Send</button>
			<button (click)="onClickCancel()" ion-button end outline color="secondary">Cancel</button>
		</div>
	</div>
</ion-content>
