<ion-header>
		<navbar></navbar>
</ion-header>
	


<ion-content padding>

	<form>
		<div id="content">
			<img src="http://via.placeholder.com/350x250" alt="">
			<div id="inputs">
				<ion-item>
					<ion-label floating>Email</ion-label>
					<ion-input type="email" [(ngModel)]="email" clearInput name="email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input type="password" [(ngModel)]="password" clearInput name="password"></ion-input>
				</ion-item>

			</div>

			<div id="buttons">
				<button tappable type="submit" ion-button full  (click)="signIn()">Sign In</button>
				<div text-center tappable class="bottomOption" (click)="forgotPassword()">Forgot Password</div>
				<div text-center tappable class="bottomOption" (click)="signUp()">Sign Up</div>
			</div>
		</div>
	</form>

</ion-content>
