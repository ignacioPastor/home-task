<ion-header>
	<navbar></navbar>
</ion-header>

<ion-content padding>
	<p (click)="testHome()">Today: {{today | date:'dd/MM/yyyy'}}</p>
	<p>{{dateWeekInit | date:'dd/MM/yyyy'}} - {{dateWeekEnd | date:'dd/MM/yyyy'}}</p>
	
	<ion-list>
		<ion-item *ngFor="let task of taskDistribution.tasks; let i = index">
			<div class="taskClass">{{taskDistribution.tasks[i]}}:</div>
			<div class="houseMateClass">{{taskDistribution.adjustedHouseMates[i]}}</div>
		</ion-item>
	</ion-list>
	<div class="buttonsWrapper">
		<button ion-button (click)="onClickPrev()" tappable>Prev</button>
		<button ion-button (click)="onClickNext()" tappable>Next</button>
	</div>
</ion-content>
