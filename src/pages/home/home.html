<ion-header>
	<ion-navbar>
		<ion-title>
			Home Task
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p>New Version</p>
	<p>Today: {{today | date:'dd/MM/yyyy'}}</p>
	<p>{{dateWeekInit | date:'dd/MM/yyyy'}} - {{dateWeekEnd | date:'dd/MM/yyyy'}}</p>
	<ion-list>
		<ion-item *ngFor="let task of taskDistribution.tasks; let i = index">
			<div class="taskClass">{{taskDistribution.tasks[i]}}:</div>
			<div class="houseMateClass">{{taskDistribution.adjustedHouseMates[i]}}</div>
		</ion-item>
	</ion-list>
	<div class="buttonsWrapper">
		<button ion-button (click)="onClickPrev()">Prev</button>
		<button ion-button (click)="onClickNext()">Next</button>
	</div>
</ion-content>
