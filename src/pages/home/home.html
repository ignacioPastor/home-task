<ion-header>
	<ion-navbar>
		<ion-title>
		Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p>Distribution of this week</p>
	<p>Today: {{today | date:'dd/MM/yyyy'}}</p>
	<p>Number of week: {{numberThisWeek}}</p>
	<p>{{dateWeekInit | date:'dd/MM/yyyy'}} - {{dateWeekEnd | date:'dd/MM/yyyy'}}</p>
	<!--<p>{{dateWeekEnd | date:'dd/MM/yyyy'}}</p>-->
	<ion-list>
		<ion-item *ngFor="let task of storedData.get('task'); let i = index">
			{{storedData.get('houseMates')[i]}}: {{storedData.get('task')[i]}}
		</ion-item>
	</ion-list>
	<div class="buttonsWrapper">
		<button ion-button (click)="onClickPrev()">Prev</button>
		<button ion-button (click)="onClickNext()">Next</button>
	</div>
</ion-content>
